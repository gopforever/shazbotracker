<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shazbot â€” Sports & TCG Tracker</title>
  <link rel="icon" href="/images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="shell">
    <img src="/images/logo.png" class="logo" alt="Shazbot logo" width="28" height="28">
    <h1>Shazbot</h1>
    <div class="spacer"></div>
    <a class="link" href="/.netlify/functions/scp?q=earthbound">Test API</a>
    <a class="link" href="/.netlify/functions/img?u=https%3A%2F%2Fimages.pricecharting.com%2Flogos%2Fpricecharting-logo.png">Test Image Proxy</a>
  </header>

  <main class="shell">
    <section class="card">
      <div class="row">
        <input id="q" type="search" placeholder="Search (e.g., 2025 Score Rookie, Michael Penix Jr.)" />
        <button id="go">Search</button>
      </div>

      <div class="row opts">
        <label><input id="onlySports" type="checkbox" checked> Only Sports Cards</label>
        <label><input id="withImage" type="checkbox" checked> Thumbnails</label>
      </div>

      <p id="status"></p>

      <div class="table-wrap">
        <table id="results">
          <thead>
            <tr>
              <th>Pic</th>
              <th>Product</th>
              <th>Console/Set</th>
              <th>ID</th>
              <th>Loose</th>
              <th>New/Graded</th>
              <th>Release</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="shell foot">
    <small>Uses PriceCharting/SportsCardsPro API via serverless function. Your API token never hits the client.</small>
  </footer>

<script type="module" src="/app.js"></script>
</body>
</html>
